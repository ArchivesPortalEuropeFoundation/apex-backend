terms.use.part.eight=1. Настоящото споразумение е изготвено на английски език, единствено валиден за всички документи, съобщения, срещи, арбитражни процеси и други сътносими процеси. До основаването на Фондацията на АПЕКС настоящото споразумение изготвено в сътветствие със съответните актове на Европейския съюз, приложимите финансови регламенти, отнасящи се за общия бюджет на Европейския съюз и правилата за прилагането му, други закони на европейската общност и на Европейския съюз, и на второ място закона за Люксембург.  <br/> 2. Всески спор, възникнал от или свързан с настощото споразумение, който не може да бъде уреден приятелски, следва да бъде търсено посредничество. Резултатът от посредничеството е обвързващ и за двете страни. Място за посредничеството е Хага, освен ако не е постигнато съгласие за друго от спорещите страни. <br/>3. Предоставящият си запазва правата да извърши необходимите посреднически действия в случай на възникване на спор между засегнатите Предоставящи съдържание, т.е. поради неоторизиран и/ или публикуван спорен материал или частни регламенти (в отделните страни). Ще има преговорен процес, който ще бъде иницииран в подобни случаи, в който Предоставящият ще съветва Предоставящия съдържание. В случай на жалби на потребители, Предоставящият ще ги препрати до съответния Предоставящ съдържанието. 
