terms.use.part.one=Споразумението за предоставяне на съдържание, от тук насетне Споразумението <br/> Проект: Порталът на европейските архиви е резултат от проекта АПЕ нет и ще бъде разработен в продължението му - проект АПЕКС, последният наричан оттук насетне като Проектът. <br/>Предоставящи съдържание: по време на действие на проекта, членовете на Консорциума на проекта, както и други юридически лица, членове на проекта, заедно с институциите, подписали споразумението АПЕКС, ще предоставят своите данни на Портала на европейските архиви и ще отделят от предвидените по проекта часове за това, осъществявано в рамките на работните групи. <br/> Оторизирано трето лице или страна: от тук насетне оторизирано лице, действащо като представител или от името на Предоставящия съдържание. Предоставящият съдържание упълномощава оторизираното лице да действа от негово име по отношение на регистрация към дашборда, както и използването на дашборда съгласно чл. 1.2. Упълномощаването следва дбъде направено в писмен вид (подписите по настоящото споразумение), предоставящо всички, посочени в чл.1, права на оторизираното лице. Въпреки упълномощаването, Предоставящият съдържанието завинаги остава единствен и ангажиран с вземането на решения.  <br/> Предоставящ интернет услуги и тулове: от тук насетне Предоставящият - в рамките на действието на проекта или до учредяването на Фондацията на АПЕКС, централата на проекта АПЕКС е представител на членовете на Консорциума на АПЕКС. Предоставящият изчаква решенията на Борда на проекта АПЕКС и след утвърждаването им от Управителния съвет на АПЕКС (мажоритарен вот по време на заседания или реализиран електронно), когато това изрично е заявено. <br/>Дашборд: техническо устройство с функции да управлява он-лайн данни за Портала на европейските архиви. Неговите основни функции са: да качва, конвертира, валидира, публикува, както и да осъществява трансфер на данни към Европеана, актуализира и изтрива изцяло данни. Дашбордът се състои и от един самостоятелен тул, който може да бъде свален и използван без да е установена връзка в интернет. <br/> Контакт за страните: от тук насетне наричан Управител на страната - архивна или административна институция, отговаряща за координацията на архивните институции при учасстието им в проекта и в портала на европейските архиви. В случай, че няма посочено лице за Управител на страна за дадена държава, то Предоставящият изпълнява функциите му за институциите от дадената държава. 
