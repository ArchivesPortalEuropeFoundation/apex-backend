terms.use.part.seven=Права се предоставят както от предоставящия съдържание към получаващия съдържанието, така и от получаващия съдържание на предоставящия съдържание. Прекратяване на настоящото споразумение е в сила само след прехвърлянето и на последните данни от получателя на съдържанието към трети страни. 
terms.use.part.seven.footer=Правата предоставени от предоставящия съдържание към получаващия съдържанието (предоставящия) за интернет услуги и тулове и обратно , от получаващия съдържание на предоставящия съдържание, се прекратяват, когато една от страните прелрати споразумението.  настоящото споразумение ще бъде прекратено и при трансфера на данни от страна на Предоставящия на трети страни. 
