terms.use.part.four=1. Предоставящият е длъжен да публикува и поддържа съдържанието предосставено на Портала на европейските архиви и да приспособи капацитета на сървърите, при необходимост, за да подсигури необходимото ниво на представяне за крайните потребители. <br/> 2. Предоставящият оперира с интернет услугите и туловете на Портала на европейските архиви, разработени в съглассие с проекта и последвалите решения на управителните органи по проекта, както и работните групи, отговорни за разработването на различните интернет услуги и тулове. <br/>3. Предоставящият не е упълномощен да използва данните за цели различни от целите на Портала на европейските архиви и не е упълномощен да прехвърля данни, използвайки съответнаата функция на дашборда, предоставен за тази цел. Всяко прехвърляне на данни на трета страна, както и комуникации, касаещи тези данни, трябва да бъдат документирани, Предоставящият съдържание да бъде уведомен. <br/>4. Предоставящият гарантира, че всяко конвертиране на данни, извършено от дашборда, е извършено съгласно публикуваните правила и ръководства. Предоставящият гарантира и, че функционалностите за преглед на опцията как ще изглеждат публикуваните данни на Портала на европейските архиви, отразяваат точно крайното им представяне. <br/>5. Предоставящият гарантира достъп до дашборда на управителите на страни, регистрираните Предоставяши съдържание или оторизираните лица. Предоставящият не управялва или изтрива каквито и да било данни, освен ако не помолен да го извършин от управителя на страна, регистрирания Предоставвящ съдържание или оторизираното лице. 
