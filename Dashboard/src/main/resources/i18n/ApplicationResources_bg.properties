terms.use.part.two=Порталът на европейските архиви е създаден в резултат на инициативата на ЕБНА (Европейски борд на националните архивисти), Докладът за архивите на Европейския съюз, Резолюцията от май 2003 г. за архивите на дъжавите членки ((OJ 2003/C113/2) на Съвета на Европейския съюз и препоръката от 14 ноември 2005 г. на Съвета за приоритетни действия, които да повишат сътрудничеството в областта на архивните институции в Европа (OJ 2005/L312/55).<br/>Целта му е да направи възможно търсене и публикуване на архивни материали на терияторията на цяла Европа, предлагайки една обща платформа с информация за всички европейски архивни институции, както е посочено в Докладът за архивите в разширения Европейски съюз.
