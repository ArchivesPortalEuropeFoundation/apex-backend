terms.use.part.three.title.footer=<b>Чл. 1. Права и задължения на предоставящите съдържание</b>
terms.use.part.three=Всички европейски институции, отговарящи за съхраняването на архивни материали, могат да бъдат предоставящи съдържание и да използват портала за публикуване на информация за техните колекции и институции след регистрирането им от техния управител на страна. По време на действие на проекта управителят на страна има правомощия да извършва това и предоставя достъп на други архивни институции достъп до дашборда след изразено желание от тяхна стррана. Възможно е и определянето на управител на страна от тези институции или друго оторизирано лице, което да действа от тяхно име, като споразумение за това съществува между институциите и посоченото лице за управител на страна, или друго оторизирано лице, определен да уведомява предоставящия съдържание (подписите по настоящото споразумение). Регистрираните като предоставяши съдържание получават достъп до дашборда и туловете за подготовка на данни, разработени по проекта. <br/>2. Регистрацията за дашборда и използването му се извършват от оторизирано лице в качеството му на представител или от името на предоставящия съдържание. Лицето не може да прехвърля информация за регистрацията на неоторизирани лица или неоторизирани трети страни. <br/>3. Предоставящият съдържание или оторизираното лице могат да качва, коветират, валидират, публикуват, актуализират и изтриват съдържание чрез ( HTTP и FTP, ръчно) или автоматично (чрез OAI-PMH) по всяко време. Предоставящият подсигурява техническия интерфейс, чрез който предоставящият съдържание има пълен и непосредствен контрол на данните со или данните, които управлява от името на институцията, която представлява. Резултатите по изтриване на данни е видима на Портала след необходимото време за обработването й. Всички данни, които предоставящият съдържание желае да бъдат изтрити няма да бъдат използвани в други операции и ще бъдат изтрити напълно от сървърите. <br/>4. Предоставящият съдържание или оторизираното лице може да използва функционалността, предоставяна от предоставящия, за да прехвърля автоматично данни на трети страни. Предоставящият е отговорен за данните, доставяни на трети страни. Ако Предоставящият съдържание желае да предостави данните си и на Европеана трябва да подпише специални споразумения, предоставени от Европеана за тази цел и е препоръчително да действа в съгласие с трети страни, с отделни споразумения. Предоставвящият съдържание може да спре трансфера на данни, посредством техническите функции, предоставени му от Предоставящия. Предоставящият не е отговорен за вече прехвърлени данни от страна на Предоставящият съдържание, използвайки дашборда. <br/>5. Данните, прехвърлени на Портала на европейските архиви, не могат да бъдат използвани повторно без изричното оторизиране на Предоставящия съдържание. Всеки регистриран Предоставящ съдържание е отговорен за законовия достъп и права за повторна употреба на данни, предоставени от него на Портала на европейските архиви и прехвърляни на трети страни, използвайки техническите функции на дашборда. 
