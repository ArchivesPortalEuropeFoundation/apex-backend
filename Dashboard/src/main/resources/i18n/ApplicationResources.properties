ecision maker at all times.<br/><br/><i>Content provider</i>\: an entity making available to the Archives Portal Europe the data and/or metadata from its holding, without an obligation to pay a contribution, as meant in article 22 of the Deed of incorporation of APEF.<br/><br/><i>Content Provider Agreement</i>\: forthwith referred to as the agreement.<br/><br/><i>Country Manager</i>\: the national contact point: a representative of an archival or administrative institution responsible for the coordination of the content providers of the Archives Portal Europe in a European country. In case no Country Manager has been appointed yet for a certain country, APEF functions as contact point for the institutions of this country.<br/><br/><i>Dashboard</i>\: technical facility offering content providers all functions to manage their data online for the Archives Portal Europe. Its main functions are: upload, conversion, validation, publication, transfer to Europeana, update and deletion of all data or a part of them. The dashboard also comprises the standalone tool downloadable for offline use.
terms.use.part.two.title=<b>Preamble</b>
terms.use.part.two.title.footer=<b>Preamble</b>
terms.use.part.two=The Archives Portal Europe was created following an initiative of EBNA (the European Board of National Archivists), the Report on Archives in the enlarged European Union, the resolution on archives in the Member States (OJ 2003/C113/2) by the Council of the European Union, 6 May 2003, and the recommendation from 14 November 2005 of the Council on priority actions to increase cooperation in the field of archives in Europe (OJ 2005/L312/55).<br/>Its purpose is to enhance cross-border search, investigation in, and publication of archival holdings across Europe by offering a joint publication platform for descriptive information to all European holders of archival material as described in the Report on Archives in the enlarged European Union.
terms.use.part.two.footer=The Archives Portal Europe was created following an initiative of EBNA (the European Board of National Archivists), the Report on Archives in the enlarged European Union, the resolution on archives in the Member States (OJ 2003/C113/2) by the Council of the European Union, 6 May 2003, and the recommendation from 14 November 2005 of the Council on priority actions to increase cooperation in the field of archives in Europe (OJ 2005/L312/55).<br/>Its purpose is to enhance cross-border search, investigation in, and publication of archival holdings across Europe by offering a joint publication platform for descriptive information to all European holders of archival material as described in the Report on Archives in the enlarged European Union.
terms.use.part.three.title=<b>Article 1 Rights and obligations of the content providers</b>
terms.use.part.three.title.footer=<b>Article 1 Rights and obligations of the content providers</b>
terms.use.part.three=1. All European institutions responsible for archival material can become content providers and use the portal for the publication of information on their holdings and their institutions, once registered by their Country Manager. The Country Manager is registered as such by APEF and grants other institutions access to the dashboard on their request. It is also possible for these institutions to delegate a Country Manager or another authorised person to act on their behalf, provided agreement on this exists between the institutions and the specific Country Manager or other authorised person, subject to notification to APEF. This delegation has to be signed at the end of this agreement. Registered content providers obtain access to the dashboard and the tools provided by APEF for the preparation of the data.<br/>2. The registration to the dashboard and the use of the dashboard must be made by an authorised person acting as a representative of or on behalf of the content provider. This person will not transfer the registration information to non-authorised persons or non-authorised third parties.<br/>3. The content provider or an authorised person can upload, convert, validate, publish, update, or delete content manually (via HTTP and FTP) or automatically (via OAI-PMH) whenever desired. APEF makes this necessary technical interface available through which the content provider has full and immediate control over his own data or the data that he manages on behalf of other institutions that he represents. The result of the deletion operation will become effective on the web presentation after the delay necessary for data processing. Any data that the content provider wants to have deleted will not be included in back-up operations and will be completely erased from the servers.<br/>4. The content provider or an authorised person can use the functionality made available by APEF to automatically transfer data to third parties, such as Europeana. APEF has no responsibility for the data delivered to third parties. Content providers also wishing to make their data available via Europeana will need to sign the special agreements provided for this purpose by Europeana and are recommended to act accordingly with regard to other third parties having separate agreements. The content provider can also stop the order of transferring data with the technical functionality made available by APEF. APEF has no responsibility whatsoever for data that already have been transferred by the content provider using the dashboard.<br/>5. No data transferred to the Archives Portal Europe can be re-used without the explicit authorisation of the content provider. Each registered content provider is responsible for the legal accessibility of and the rights to re-use the data uploaded by himself to the Archives Portal Europe and optionally transferred to third parties using the technical functionality provided for this in the dashboard.
terms.use.part.three.footer=1. All European institutions responsible for archival material can become content providers and use the portal for the publication of information on their holdings and their institutions, once registered by their Country Manager. The Country Manager is registered as such by APEF and grants other institutions access to the dashboard on their request. It is also possible for these institutions to delegate a Country Manager or another authorised person to act on their behalf, provided agreement on this exists between the institutions and the specific Country Manager or other authorised person, subject to notification to APEF. This delegation has to be signed at the end of this agreement. Registered content providers obtain access to the dashboard and the tools provided by APEF for the preparation of the data.<br/>2. The registration to the dashboard and the use of the dashboard must be made by an authorised person acting as a representative of or on behalf of the content provider. This person will not transfer the registration information to non-authorised persons or non-authorised third parties.<br/>3. The content provider or an authorised person can upload, convert, validate, publish, update, or delete content manually (via HTTP and FTP) or automatically (via OAI-PMH) whenever desired. APEF makes this necessary technical interface available through which the content provider has full and immediate control over his own data or the data that he manages on behalf of other institutions that he represents. The result of the deletion operation will become effective on the web presentation after the delay necessary for data processing. Any data that the content provider wants to have deleted will not be included in back-up operations and will be completely erased from the servers.<br/>4. The content provider or an authorised person can use the functionality made available by APEF to automatically transfer data to third parties, such as Europeana. APEF has no responsibility for the data delivered to third parties. Content providers also wishing to make their data available via Europeana will need to sign the special agreements provided for this purpose by Europeana and are recommended to act accordingly with regard to other third parties having separate agreements. The content provider can also stop the order of transferring data with the technical functionality made available by APEF. APEF has no responsibility whatsoever for data that already have been transferred by the content provider using the dashboard.<br/>5. No data transferred to the Archives Portal Europe can be re-used without the explicit authorisation of the content provider. Each registered content provider is responsible for the legal accessibility of and the rights to re-use the data uploaded by himself to the Archives Portal Europe and optionally transferred to third parties using the technical functionality provided for this in the dashboard.
terms.use.part.four.title=<b>Article 2 Rights and obligations of APEF</b>
terms.use.part.four.title.footer=<b>Article 2 Rights and obligations of APEF</b>
terms.use.part.four=1. APEF will publish and maintain the content provided to the Archives Portal Europe and will adapt the capacity of the servers when necessary to ensure a sufficient level of performance for the end-user.<br/>2. APEF operates the web services and tools of the Archives Portal Europe in accordance with the decisions of its governing bodies.<br/>3. APEF is not entitled to use the data for purposes other than for the Archives Portal Europe and is not entitled to transfer the data to a third party. Only the registered content provider is entitled to initiate such a transfer of data by using the corresponding function of the dashboard provided for this purpose. Any transfer of data to a third party as well as all communications concerning those data will be documented and notified to the content provider.<br/>4. APEF guarantees that any conversion of data performed in the dashboard conforms to the published rules and manuals. APEF furthermore guarantees that the preview functionalities offered in the dashboard to evaluate how the data will be presented in the Archives Portal Europe accurately reflect the final display.<br/>5. APEF guarantees the access to the dashboard to the country managers, the registered content providers or authorised persons. APEF does not manage nor delete any data himself, unless asked to do so by a country manager, registered content provider, or authorised person.
