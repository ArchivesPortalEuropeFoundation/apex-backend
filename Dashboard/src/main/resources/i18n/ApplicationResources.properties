terms.use.part.eight=1. This agreement is drawn up in English, which language shall govern all documents, notices, meetings, arbitral proceedings and processes relative thereto.<br/>2. All disputes arising out of or in connection with this agreement which cannot be solved amicably, shall be referred to mediation. The outcome of the mediation process will be binding on the parties. The place of mediation shall be The Hague if not otherwise agreed by the conflicting parties. The mediation process will be governed by Dutch law.<br/>3. APEF reserves its rights to take necessary mediating actions in case of disputes arise between content providers e.g. due to unauthorised and/or controversial material being published or privacy regulations (in other countries) being violated. There will be a negotiation process started in such cases in which APEF will advise the content providers.<br/>4. In case of user complaints APEF will refer them to the content provider concerned.
